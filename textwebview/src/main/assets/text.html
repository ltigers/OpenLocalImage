alert("Good Morning!");

function d(){

}  
function f(){  
prompt("What’s your name?")  
}  
function androidJs(){
    android.openActivity();
}

</head>

<br/><br/>
<input type="button" value="要求用户输入的对话框" onclick="f()">
<input type="button" value="tiaozhuan" onclick="androidJs()">
